version: '3'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql-server
    volumes:
      - container-volume:/var/lib/mysql
      - ./bd/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_DATABASE: docker-db
      MYSQL_USER: docker-user
      MYSQL_PASSWORD: 12345678*
      MYSQL_ROOT_PASSWORD: 87654321*
    ports:
      - "3307:3306"
volumes:
  container-volume: